        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";

        from 'https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js';

        const firebaseConfig = {
          apiKey: "AIzaSyAwTy7YZPy8IDmfE_YgnPP91qj0e85p53M",

          messagingSenderId: "1079625635012",
          appId: "1:1079625635012:web:8e7539c460674aaa56a591",
          measurementId: "G-ER42W4EGG1"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
      
        // Make auth functions available globally
        window.auth = auth;
        window.GoogleAuthProvider = GoogleAuthProvider;
        window.signInWithPopup = signInWithPopup;
        window.signInWithEmailAndPassword = signInWithEmailAndPassword;
        window.onAuthStateChanged = onAuthStateChanged;

    </script>

<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header-container"></div>

    <!-- Content Section -->
    <div class="content">
        <div id="listings-container"></div>
    </div>

    <script>
        // Initialize auth system
        const initAuth = () => {
            const modal = document.getElementById('loginModal');
            const signInButton = document.getElementById('signInButton');
            const userInfo = document.getElementById('userInfo');
            const errorDisplay = document.querySelector('.error-message');

            // Show/hide error message
            const showError = (message) => {
                errorDisplay.textContent = message;
                errorDisplay.style.display = 'block';
                setTimeout(() => {
                    errorDisplay.style.display = 'none';
                }, 5000);
            };

            // Handle Sign Out
            async function handleSignOut() {
                try {
                    await signOut(auth);
                    console.log('Successfully signed out');
                } catch (error) {
                    console.error('Error signing out:', error);
                    showError('Error signing out. Please try again.');
                }
            }

            // Auth event listeners
            signInButton.onclick = () => {
                const user = auth.currentUser;
                if (user) {
                    handleSignOut();
                } else {
                    modal.style.display = 'block';
                }
            };

            modal.onclick = (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            };

            // Google Sign In
            document.getElementById('googleSignIn').onclick = async () => {
                try {
                    const provider = new GoogleAuthProvider();
                    provider.setCustomParameters({
                        prompt: 'select_account'
                    });
                    const result = await signInWithPopup(auth, provider);
                    modal.style.display = 'none';
                } catch (error) {
                    console.error('Google sign in error:', error);
                    showError(error.message);
                }
            };

            // Email Sign In
            document.getElementById('emailSignIn').onsubmit = async (e) => {
                e.preventDefault();
                const email = e.target[0].value;
                const password = e.target[1].value;
                try {
                    await signInWithEmailAndPassword(auth, email, password);
                    modal.style.display = 'none';
                } catch (error) {
                    console.error('Email sign in error:', error);
                    showError(error.message);
                }
            };

            // Auth state observer
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    userInfo.style.display = 'inline-block';
                    userInfo.innerHTML = `<a href="#" class="user-email">${user.email}</a>`;
                    signInButton.textContent = 'log out';
                    
                    // Add click handler for email
                    userInfo.querySelector('.user-email').onclick = (e) => {
                        e.preventDefault();
                        showAccountPopup(user);
                    };
                } else {
                    userInfo.style.display = 'none';
                    userInfo.innerHTML = '';
                    signInButton.textContent = 'sign in';
                }
            });

            // Close button handlers
            document.querySelectorAll('.close-button').forEach(button => {
                button.onclick = function() {
                    this.closest('.modal, .account-popup').style.display = 'none';
                };
            });
        };

        // Initialize job listings and auth when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            initAuth();
            initJobListings();  // Make sure this function is defined in your job listings code
        });
    </script>
    <script>
        // Account popup function
        function showAccountPopup(user) {
            // Remove any existing popup
            const existingPopup = document.querySelector('.account-popup');
            if (existingPopup) {
                existingPopup.remove();
            }
        
            const popup = document.createElement('div');
            popup.className = 'account-popup';
            popup.innerHTML = `
                <div class="account-content">
                    <span class="close-button">&times;</span>
                    
                    <div class="account-section">
                        <h3>Account Information</h3>
                        <p><strong>Email:</strong> ${user.email}</p>
                        <p><strong>Member since:</strong> ${new Date(user.metadata.creationTime).toLocaleDateString()}</p>
                    </div>
        
                    <div class="account-section">
                        <h3>My Applications</h3>
                        <div class="application-list">
                            <div class="application-item">
                                <p><strong>Anti-Poaching Drone Operator</strong></p>
                                <p>Applied: October 30, 2024</p>
                                <p>Status: Under Review</p>
                            </div>
                        </div>
                    </div>
        
                    <div class="account-section">
                        <h3>Settings</h3>
                        <div class="settings-field">
                            <label>Display Name</label>
                            <input type="text" id="displayName" value="${user.displayName || ''}" placeholder="Enter display name">
                        </div>
                        <div class="settings-field">
                            <label>
                                <input type="checkbox" id="emailNotifications" checked>
                                Email notifications for new opportunities
                            </label>
                        </div>
                        <button class="save-button">Save Changes</button>
                    </div>
                </div>
            `;
        
            document.body.appendChild(popup);
            popup.style.display = 'block';
        
            // Close button functionality
            const closeButton = popup.querySelector('.close-button');
            closeButton.onclick = () => {
                popup.remove();
            };
        
            // Close on outside click
            popup.onclick = (e) => {
                if (e.target === popup) {
                    popup.remove();
                }
            };
        
            // Save button functionality
            const saveButton = popup.querySelector('.save-button');
            saveButton.onclick = async () => {
                const displayName = document.getElementById('displayName').value;
                const emailNotifications = document.getElementById('emailNotifications').checked;
                
                try {
                    // Here you would implement saving to your database
                    // For now, we'll just show an alert
                    alert('Settings saved!');
                } catch (error) {
                    console.error('Error saving settings:', error);
                    alert('Error saving settings. Please try again.');
                }
            };
        }
        
        // Job listings initialization
        function initJobListings() {
            // Create unique IDs for each job listing
            document.querySelectorAll('.item').forEach((item, index) => {
                // Generate a unique ID based on type and timestamp
                const type = item.querySelector('.tag').textContent.toLowerCase();
                const timestamp = Date.now();
                const uniqueId = `${type}-${timestamp}-${index + 1}`;
                
                // Add the ID to the item
                item.setAttribute('data-job-id', uniqueId);
                
                // Make the title clickable
                const titleElement = item.querySelector('.title');
                titleElement.onclick = (e) => {
                    e.preventDefault();
                    showJobPopup(item);
                };
            });
        }
        
        // Job popup function
        function showJobPopup(jobItem) {
            const jobId = jobItem.getAttribute('data-job-id');
            const type = jobItem.querySelector('.tag').textContent;
            const title = jobItem.querySelector('.title').textContent;
            const metadata = jobItem.querySelector('.metadata').textContent;
            
            const popup = document.createElement('div');
            popup.className = 'popup';
            popup.innerHTML = `
                <div class="popup-content">
                    <span class="close-button">&times;</span>
                    <span class="tag">${type}</span>
                    <h2 style="margin: 10px 0;">${title}</h2>
                    <div class="job-id">ID: ${jobId}</div>
                    <div class="metadata">${metadata}</div>
                    <div class="job-details">
                        <h3>Job Description</h3>
                        <p>We are looking for a qualified professional to join our team...</p>
                        
                        <h3>Requirements</h3>
                        <ul>
                            <li>Relevant experience in the field</li>
                            <li>Strong communication skills</li>
                            <li>Ability to work independently</li>
                        </ul>
                        
                        <h3>Compensation</h3>
                        <p>${title.match(/\(([^)]+)\)/)[1]}</p>
                        
                        <h3>Location</h3>
                        <p>Remote / Various Locations</p>
                        
                        <a href="https://www.typeform.com/forms/xxxxx?job_id=${jobId}" 
                           target="_blank" 
                           class="apply-button">
                            Apply Now
                        </a>
                    </div>
                </div>
            `;
            
            document.body.appendChild(popup);
            popup.style.display = 'block';
        
            // Close button functionality
            const closeButton = popup.querySelector('.close-button');
            closeButton.onclick = () => {
                popup.remove();
            };
        
            // Close on outside click
            popup.onclick = (e) => {
                if (e.target === popup) {
                    popup.remove();
                }
            };
        
            // Add to recently viewed
            addToRecentlyViewed(jobId);
        }
        
        // Recently viewed functionality
        function addToRecentlyViewed(jobId) {
            try {
                let recent = JSON.parse(localStorage.getItem('recentJobs') || '[]');
                recent = [jobId, ...recent.filter(id => id !== jobId)].slice(0, 5);
                localStorage.setItem('recentJobs', JSON.stringify(recent));
            } catch (error) {
                console.error('Error updating recently viewed:', error);
            }
        }
        
        // Add keyboard support for closing popups
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                const popup = document.querySelector('.popup');
                if (popup) {
                    popup.remove();
                }
                const accountPopup = document.querySelector('.account-popup');
                if (accountPopup) {
                    accountPopup.remove();
                }
                const modal = document.getElementById('loginModal');
                if (modal.style.display === 'block') {
                    modal.style.display = 'none';
                }
            }
        });
        </script>
    <script src="/header.js"></script>
    <script src="/listing.js"></script>
</body>
